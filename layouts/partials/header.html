<div id="nav">
    <div id="nav-bar">
        <div id="nav-logo">
            <a class="nav-link" href="/">
                {{ if .Site.Params.Logo }}
                <img src="{{ .Site.Params.Logo }}" alt="{{ .Site.Title }}" />
                {{ else }}
                {{ .Site.Title }}
                {{ end }}
            </a>
        </div>
        <ul id="nav-menu" class="menu">
            {{ range .Site.Menus.main }}
            <li class="menu-item">
                <a class="nav-link" href="{{ .URL }}">
                {{ $text := print .Name | safeHTML }}
                {{ $text }}
                </a>
            </li>
            {{ end }}
        </ul>
    </div>
</div>
